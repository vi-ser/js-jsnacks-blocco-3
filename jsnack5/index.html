<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->

<body>

    <div class="container">
        <div class="row p-5 justify-content-center">
            <h1 class="text-center">Iniziali maiuscole!</h1>
            <div class="col py-5 d-flex flex-column justify-content-center align-items-center">
                <label for="input-string">Inserisci una stringa</label>
                <input id="input-string" type="text" class="form-control" style="max-width: 300px;">

                <strong class="mt-5">Stringa con le iniziali maiuscole:</strong>
                <p id="output"></p>
            </div>
        </div>
    </div>


    <!-- bootstrap -->
